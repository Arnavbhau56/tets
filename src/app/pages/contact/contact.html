<div class="contact faq">
    <div class="heading">
        <h1>FAQs</h1>
    </div>

    <div style="text-align: -webkit-center">
        <div class="accordion-container" style="width: 90%">
            <!-- Loading state -->
            <div *ngIf="loading" class="loading">
                <p>Loading FAQs...</p>
            </div>

            <!-- Error state -->
            <div *ngIf="error" class="error">
                <p>{{ error }}</p>
            </div>

            <!-- FAQ accordion panels -->
            <div *ngFor="let faq of faqs; let i = index" class="accordion-panel">
                <div class="accordion-header" (click)="toggleAccordion('faq-' + i)">
                    <span class="accordion-title">{{ faq.title }}</span>
                    <span class="accordion-icon" [class.expanded]="isPanelExpanded('faq-' + i)">
                        {{ isPanelExpanded('faq-' + i) ? '×' : '+' }}
                    </span>
                </div>
                <div class="accordion-content" [class.show]="isPanelExpanded('faq-' + i)">
                    <p>{{ faq.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
