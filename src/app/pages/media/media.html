<div class="media">
    <div class="heading">
        <h1>Media Presence</h1>
    </div>

        <div class="cards">
            <div *ngIf="loading" class="loading">Loading...</div>
            <div *ngIf="error" class="error">Failed to load media.</div>
            <div class="cards" *ngIf="!loading && !error">
                <a *ngFor="let item of mediaItems" [href]="item.link" target="_blank" class="media-card">
                    <div class="card-image">
                        <img [src]="item.image" [alt]="item.info" class="img" draggable="false">
                    </div>
                    <div class="card-content">
                        <p class="card-info">{{ item.info }}</p>
                        <div class="card-footer">
                            <button class="card-paper">{{ item.paper }}</button>
                            <span class="arrow-container">
                                <img src="assets/images/arrow.png" alt="arrow" class="arrow" draggable="false">
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
</div>
